<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Database</title>
    <link rel="shortcut icon" type="image/png" href="imgs/pikaFav.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"

<body>

    <div class="container">

        <header>
            <h1>Pokemon Index</h1>
        </header>

        <main onload="GetAllPokemon()">
            <div style="padding-bottom: 1em;">
                <label>Name/ ID:</label>
                <input type="text" name="pokemonId" id="pokemonId">
                <button type="submit" onclick="updatePokemon()">Get</button>

                <button type="submit" onclick="savePokemon()">Save</button>
            </div>
            </br>
            <div id="main">

            </div>
        </main>

        <div id="database">

        </div>

        <div id="fullIndex">
        </div>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="static/js/pokemon.js"></script>

</html>
